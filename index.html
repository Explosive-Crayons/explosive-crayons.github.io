<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PSYC</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/psyc.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div id="webgl-content" style="width:100%; height:95vh; background-color: rgb(35, 31, 32); position: relative;">
      <div id="unityContainer" style="width:100%; height:100%; margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    </div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">PSYC</div>
      </div>
    </div>
  </body>
</html>
